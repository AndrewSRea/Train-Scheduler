<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Train Scheduler</title>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js"></script>

    </head>
    <body>
        <div class="jumbotron jumbotron-fluid" id="jumbo">
            <div class="container">
                <h1 class="display-4">Train Time is Fun Time!</h1>
                <p class="lead">Choo choo! Wahoo!</p>
                <h4>Current Time: <span id="timer"></span></h4>
            </div>
        </div>
        <div class="card" style="width: 75rem;">
            <div class="card-header">
                <p id="cardHead">Current Train Schedule</p>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="row"></th>
                        <td id="firstLine">Train Name</td>
                        <td id="firstLine">Destination</td>
                        <td id="firstLine">Frequency (min)</td>
                        <td id="firstLine">Next Arrival</td>
                        <td id="firstLine">Minutes Away</td>
                    </tr>
                </thead>
                <tbody id="add-row">
                </tbody>
            </table>
        </div>
        <div class="card" style="width: 75rem;">
                <div class="card-header">
                    <p id="cardHead">Add Train</p>
                </div>
                <form>
                    <div class="form-group">
                        <label for="text">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="text">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="text">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="first-train">
                    </div>
                    <div class="form-group">
                        <label for="text">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                </form>
        </div>

        <script type="text/javascript" src="assets/javascript/train.js"></script>  

    </body>

</html>
